<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character counter</title>
    <link rel="stylesheet" href="./puplic/css/main.css" />
  </head>
  <body>
    <div class="container">
      <label for="message">Your message:</label>
      <textarea
        id="message"
        maxlength="100"
        placeholder="Write your text here..."
      >
      </textarea>
      <div class="counter">
        Remaining characters: <span class="max-length">100</span>
      </div>
    </div>
    <script src="./puplic/js/main.js"></script>
  </body>
</html>
